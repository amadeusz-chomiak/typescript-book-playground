  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup checkout
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@master

      - name: Install ðŸ”§
        run: npm ci

      - name: Build ðŸ”§
